<body>
    <noscript>Your browser does not support JavaScript</noscript>
    <!-- start codes -->

    <div>

        <br>
        <div class="register_form">
            <h3 class=" miuul_header text-center text-primary display-2">Form Register</h3>
            <h4 class="miuul_title text-center text-success mt-2 mb-3 display-4">Welcome</h4>
            <form>
                <table>
                    <tr>
                        <td><span class="text-uppercase me-3" for="username">Username: </span></td>
                        <td>
                            <div class="register_container"><input type="text" id="username" name="username"
                                    class="miuul_input form-control mb-3 mt-3" placeholder="Your username" required title="write your username"
                                    autofocus>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="text-uppercase"  for="uname">Name: </span></td>

                        <td>
                            <div class="register_container">
                                <input type="text" id="uname" name="uname" class="miuul_input form-control mb-3 mt-3" placeholder="Your name"
                                    required title="write your name">
                            </div>

                        </td>
                    </tr>
        </div>
        </tr>
        <tr>
            <td><span class="text-uppercase"  for="surname">Surname: </span></td>
            <td>
                <div class="register_container">
                    <input type="text" id="surname" name="surname" class="miuul_input form-control mb-3 mt-3"
                        placeholder="Your Surname" required title="write your surname">
                </div>
            </td>

        </tr>
        <tr>
            <td><span class="text-uppercase"  for="uemail">Email:

                </span></td>
            <td>
                <div class="register_container">
                    <input type="email" id="uemail" name="uemail" placeholder="Your Email" class="miuul_input form-control mb-3 mt-3" required
                        title="write your email">
                </div>
            </td>
        </tr>
        <tr>
            <td><span class="text-uppercase"  for="upassword">Password: </span></td>
            <td>
                <div class="register_container">
                    <input type="password" id="upassword" name="upassword" class="miuul_input form-control mb-3 mt-3"
                        placeholder="Your password" required title="write your password" minlength="3" maxlength="10"
                        pattern="[a-zA-Z0-9]{3,10}">
                    <!--pattern="[a-zA-Z0-9]{3,10} min3 maks 10 olacak şekilde küçük harfler ve büyük harfler ve 0 dan 9 a rakar girebilirsin-->
                </div>
            </td>
        </tr>
        <!-- GENDER
                <tr>
                    <td><label>Gender: </label></td>
                    <td>
                        <input type="radio" id="female" name="gender" checked>Female
                        <input type="radio" id="male" name="gender" checked>Male
                    </td>

        <!--DATE-->

        <tr>
            <td><label></label></td>
            <td><button class="btn btn-outline-danger" type="submit">Clear</button>
                <button class="btn btn-primary shadow" type="submit">Send</button>
            </td>

        </tr>

        </table>
        </form>
    </div>
    </div>
